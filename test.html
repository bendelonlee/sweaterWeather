<div class="card dark">
  <h3> <span id="city-name"></span>, <span id='state-name'></span><i class="far fa-star"></i></h3>
  <h4 id="country-name"></h4>
  <p id="current-time"></p>
  <p>
    <span id="current-summary"></span>
    <span>
      <img src="${iconPath}">
      </img>
    </span>
  </p>
  <p>
    <i class="fas fa-long-arrow-alt-up"></i>
    <span id="current-high"></span>
    <span class="temp-low">
      <i class="fas fa-long-arrow-alt-down"></i>
      <span id="current-low"></span>
    </span>
  </p>
  <p> <span id="current-temperature"></span></p>
</div>
