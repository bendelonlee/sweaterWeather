
    <div id="current-weather" class="card">
      <h3> <span id="city-name"></span>, <span id='state-name'></span></h3>
      <h4 id="country-name"></h4>
      <p><span id="current-date">3/11</span>, <span id="current-time-of-day">3:30 PM</span></p>
      <p id="current-summary"></p>
      <p>
        <i class="fas fa-long-arrow-alt-up"></i>
        <span id="current-high"></span>
        <span class="temp-low">
          <i class="fas fa-long-arrow-alt-down"></i>
          <span id="current-low"></span>
        </span>
        </p>
      <p> <span id="current-temperature"></span></p>
    </div>
